{% extends "qdinvest/base.html" %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block body_block %}
<!-- loginbar -->
<div class="loginbar">
  <div class="lbanner left"></div>
  <div class="loginform right">
    <div class="title">
      <h3 class="left">新用户注册</h3>  
          {% if registered %}
        <p>注册成功，点此<a href="/c/login/">登录</a></p>
          {% else %}
      
             <span class="right">
             如果您已拥有账号,则可<a href="/c/login/">点此登陆</a>
           </span>
      
      {% endif %}    
    </div>

    <form id= 'client_form'  method="post" class="form">
      <div>       
        <input  id = "username" type="text" placeholder="用户名             6至15位数字或字母" name="u_name" />
          <span name='name' id="u_name" class='red'></span>              
      </div>
      <div>     
     <input   id ='password' type="password"  placeholder="密码             6至15位，必须包含数字和字母"  name="u_pwd"/> 
        <span id='u_pwd' class='red'></span>
      </div>     
       <div>
        <input id='telephone' type="text" placeholder="手机号                必填"  name="u_tel" />  
        <span id='u_tel' class='red'></span>
      </div> 
      <input id='submit' type="submit" value="注册" />      
    </form>
   
  </div>
</div>
<div class="clearfix"></div>
{% endblock %}
